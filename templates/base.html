<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ferry Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
    }

    nav a {
      margin-right: 1em;
      color: white;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }

    .nav-buttons a {
      display: inline-block;
      margin: 0.5em;
      padding: 0.5em 1em;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      {% if current_user.is_authenticated %}
      <span>Logged in as: {{ current_user.username }} ({{ current_user.role }})</span>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>
</body>

</html>
